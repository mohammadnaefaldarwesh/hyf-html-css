    <style>
      canvas {
        background: #f9f9f9;
        border: 1px solid #ddd;
        max-width: 100%;
      }
      #root {
        display: table;
        width: 100%;
        border-collapse: collapse;
      }

      .row {
        display: table-row;
      }

      .row > div {
        display: table-cell;
        padding: 8px;
        border: 1px solid #ccc;
      }

      .row:nth-child(even) {
        background-color: #f9f9f9;
      }

      .row:first-child > div {
        font-weight: bold;
        background-color: #eee;
      }
      .red {
        background-color: rgb(255, 29, 66);
      }
      .xterm-red {
        background-color: rgb(247, 29, 255);
        animation: flash 2s infinite;
      }
      .buy {
        background-color: rgb(252, 197, 197);
      }
      .close {
        background-color: rgb(172, 255, 172);
      }
      .pink {
        background-color: rgb(255, 119, 142);
      }
      @keyframes flash {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.2;
        }
      }
    </style>

  <script>
    async function fetchPriceData() {
      const response = await fetch(
        'https://api.coingecko.com/api/v3/coins/hifi-finance/market_chart?vs_currency=eur&days=365',
      );
      const data = await response.json();
      return data.prices; // array of [timestamp, price]
    }

    function processData(prices) {
      const labels = [];
      const values = [];
      prices.forEach((item) => {
        const date = new Date(item[0]);
        labels.push(date.toISOString().split('T')[0]); // yyyy-mm-dd
        values.push(item[1].toFixed(4)); // price rounded
      });
      return { labels, values };
    }

    async function drawChart() {
      const prices = await fetchPriceData();
      const { labels, values } = processData(prices);

      const ctx = document.getElementById('priceChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Price (EUR)',
              data: values,
              borderColor: 'rgb(75, 192, 192)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              tension: 0.2,
              pointRadius: 0,
              borderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: 'Date',
              },
              ticks: {
                maxTicksLimit: 12,
              },
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Price in EUR',
              },
              beginAtZero: false,
            },
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: function (context) {
                  return context.parsed.y + ' â‚¬';
                },
              },
            },
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false,
          },
        },
      });
    }
